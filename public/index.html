<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Mocker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- JSONEditor CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <style>
        #jsoneditor {
            height: 400px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">API Mocker</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create/Edit Mock Endpoint</h5>
                        <form id="mockForm">
                            <div class="mb-3">
                                <label for="endpoint" class="form-label">Endpoint:</label>
                                <input type="text" class="form-control" id="endpoint" required>
                            </div>
                            <div class="mb-3">
                                <label for="jsoneditor" class="form-label">JSON Response:</label>
                                <div id="jsoneditor"></div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Create Mock</button>
                            <button type="button" class="btn btn-secondary d-none" id="cancelBtn">Cancel</button>
                        </form>
                    </div>
                </div>
                <div id="message" class="mt-3 alert" role="alert"></div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Existing Mocks</h5>
                        <ul id="mockList" class="list-group">
                            <!-- Mock endpoints will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JSONEditor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
