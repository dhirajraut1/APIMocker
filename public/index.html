<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Mocker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- JSONEditor CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <style>
        #jsoneditor {
            height: 400px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">API Mocker</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create/Edit Mock Endpoint</h5>
                        <form id="mockForm">
                            <div class="mb-3">
                                <label for="endpoint" class="form-label">Endpoint:</label>
                                <input type="text" class="form-control" id="endpoint" required>
                            </div>
                            <div class="mb-3">
                                <label for="jsoneditor" class="form-label">JSON Response:</label>
                                <div id="jsoneditor"></div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Create Mock</button>
                            <button type="button" class="btn btn-secondary d-none" id="cancelBtn">Cancel</button>
                        </form>
                    </div>
                </div>
                <div id="message" class="mt-3 alert" role="alert"></div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Existing Mocks</h5>
                        <ul id="mockList" class="list-group">
                            <!-- Mock endpoints will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JSONEditor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>
    
    <script>
        const form = document.getElementById('mockForm');
        const message = document.getElementById('message');
        const mockList = document.getElementById('mockList');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const endpointInput = document.getElementById('endpoint');

        let editMode = false;
        let editingEndpoint = '';

        // Initialize JSONEditor
        const container = document.getElementById('jsoneditor');
        const options = {
            mode: 'code',
            modes: ['code', 'form', 'text', 'tree', 'view'],
            onError: function (err) {
                alert(err.toString());
            }
        };
        const editor = new JSONEditor(container, options);

        function showMessage(text, isError = false) {
            message.textContent = text;
            message.classList.toggle('alert-danger', isError);
            message.classList.toggle('alert-success', !isError);
        }

        async function fetchMocks() {
            try {
                const response = await fetch('/mocks');
                const mocks = await response.json();
                mockList.innerHTML = '';
                mocks.forEach(mock => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        ${mock.endpoint}
                        <div>
                            <button class="btn btn-sm btn-outline-primary copy-btn" data-url="${window.location.origin}${mock.endpoint}">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary edit-btn" data-endpoint="${mock.endpoint}" data-response='${JSON.stringify(mock.response)}'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-endpoint="${mock.endpoint}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    mockList.appendChild(li);
                });
            } catch (error) {
                showMessage('Error fetching mocks', true);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const endpoint = endpointInput.value;
            let response;
            try {
                response = editor.get();
            } catch (error) {
                showMessage('Invalid JSON. Please correct it before submitting.', true);
                return;
            }

            try {
                let url, method;
                if (editMode) {
                    url = `/edit-mock${editingEndpoint}`;
                    method = 'PUT';
                } else {
                    url = '/create-mock';
                    method = 'POST';
                }

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ endpoint, response }),
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                showMessage(data.message);
                form.reset();
                editor.set({});
                fetchMocks();
                resetForm();
            } catch (error) {
                console.error('Error details:', error);
                showMessage(`Error saving mock: ${error.message}`, true);
            }
        });

        mockList.addEventListener('click', async (e) => {
            if (e.target.closest('.copy-btn')) {
                const url = e.target.closest('.copy-btn').dataset.url;
                navigator.clipboard.writeText(url);
                showMessage('URL copied to clipboard');
            } else if (e.target.closest('.edit-btn')) {
                const btn = e.target.closest('.edit-btn');
                editingEndpoint = btn.dataset.endpoint;
                endpointInput.value = editingEndpoint;
                editor.set(JSON.parse(btn.dataset.response));
                submitBtn.textContent = 'Update Mock';
                cancelBtn.classList.remove('d-none');
                editMode = true;
            } else if (e.target.closest('.delete-btn')) {
                const endpoint = e.target.closest('.delete-btn').dataset.endpoint;
                try {
                    await fetch(`/delete-mock${endpoint}`, { method: 'DELETE' });
                    showMessage('Mock deleted successfully');
                    fetchMocks();
                } catch (error) {
                    showMessage('Error deleting mock', true);
                }
            }
        });

        cancelBtn.addEventListener('click', resetForm);

        function resetForm() {
            form.reset();
            editor.set({});
            submitBtn.textContent = 'Create Mock';
            cancelBtn.classList.add('d-none');
            editMode = false;
            editingEndpoint = '';
        }

        fetchMocks();
    </script>
</body>
</html>
